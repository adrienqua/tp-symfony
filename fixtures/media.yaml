App\Entity\Media:
  media (template):
    title: <sentence(5)> # Generates a random title with 3 words
    shortDescription: "short description current" # Generates a short description with 6 words
    longDescription: <paragraph(3)> # Generates a longer description with 3 sentences
    releaseDate: <dateTimeBetween('-10 years', 'now')> # Random release date within the last 10 years
    coverImage: "https://picsum.photos/300/400?random=1" # Random image
    categories:
      - "@category_action"
      - "@category_adventure"
    languages:
      - "@lang_fr"
      - "@lang_en"

App\Entity\Movie:
  movie_{1..50} (extends media):
    title: "Film current - <name()>"

App\Entity\Serie:
  serie_{1..50} (extends media):
    title: "Serie current - <name()>"

App\Entity\Season:
  season_{1..10}:
    number: <numberBetween(1, 10)>
    serie: "@serie*"

App\Entity\Episode:
  episode_{1..100}:
    title: "Serie current - <name()>" # Generates a random title with 3 words
    duration: <numberBetween(30, 120)>
    releaseDate: <dateTimeBetween('-10 years', 'now')> # Random release date within the last 10 years
    season: "@season*"
